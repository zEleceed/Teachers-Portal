{% extends "base.html" %}
{% block content %}
<h2>{{student.name}}</h2>
<hr>
{% for comment in student.comment_set.all %}
        {{ comment.created|date:"Y-F j" }} : {{comment}}  <br>
{%endfor%}
<hr>
<form method="POST" class="row g-3">
  {% csrf_token %}
  <div class="col-auto">
    {{form}}
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Submit Comment</button>
  </div>
</form>
<p>Back to <a href="{% url 'classroom_detail' pk=classroom.pk %}">All Students</a>.</p>
{% endblock content %}
